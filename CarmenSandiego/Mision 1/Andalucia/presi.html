<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let pregunta;
       var respuesta= "Adolfo Suarez";
       let acierto= false;
        do{
            pregunta =prompt("¿Cuál fue el primer presidente de la democracia española?");
            

            if(pregunta != respuesta){
                alert("ERROR");

            }else{
                alert("Correcto");
            }



        }while(pregunta != respuesta && !acierto );




    </script>
</body>
</html>
