<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h= window.prompt("Introduce la altura de la persona en cm");
        let r= window.prompt("Introduce el radio de la cabeza en cm");

        let vol= (1/3*h)*3.14*(r*r);

        document.write("El volumen necesario es:"+ vol +" cc");

    </script>
</body>
</html>
